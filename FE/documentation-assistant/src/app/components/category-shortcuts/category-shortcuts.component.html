<div class="outer-container">
  <p>Either choose a category or start typing something.</p>
  <div class="container">
    <mat-card
      class="card"
      *ngFor="let category of categories"
      (click)="onCategorySelect(category)"
      [ngClass]="{ highlight: highlightedCategory.name === category.name }"
    >
      {{ category.name }}
    </mat-card>
  </div>
</div>
