<mat-card class="container">
  <mat-card-title>{{ message.name }}</mat-card-title>
  <mat-card-content>
    <div>
      <p>{{ message.textDoc }}</p>
      <br />
      <a href="{{ message.link }}" target="_blank"
        >Click here to be redirected to the section in the documentation.</a
      >
    </div>
  </mat-card-content>
</mat-card>
